<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Simon Says</h1>
    <p>Press A Key to Start</p>
    <div class="container">
      <div type="button" id="black" class="btn black"></div>
      <div type="button" id="red" class="btn red"></div>
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="white" class="btn white"></div>
      <div type="button" id="blue" class="btn blue"></div>
      <div type="button" id="green" class="btn green"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
  <footer>Game made with Udemy and <a href="https://appbrewery.com/">App Brewery</a></footer>
</html>
